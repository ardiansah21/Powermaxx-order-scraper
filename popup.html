<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Powermaxx Order Scraper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header class="hero">
    <div class="header-row">
      <h1>Powermaxx Order Scraper</h1>
      <button id="openSettingsBtn" class="icon-btn" aria-label="Pengaturan" title="Pengaturan">âš™</button>
    </div>
    <p>Ambil data dan kirim ke API.</p>
  </header>

  <section class="panel compact">
    <div class="actions actions-wrap">
      <button id="fetchBtn" class="primary">Ambil Data</button>
      <button id="sendExportBtn" class="ghost">Kirim Data</button>
      <button id="openViewerBtn" class="ghost">Lihat Data</button>
    </div>
  </section>

  <section class="panel status-panel">
    <div class="status-row">
      <div class="status" id="status">Belum ada permintaan.</div>
      <div id="statusSpinner" class="spinner hidden" aria-hidden="true"></div>
    </div>
    <div id="errorBox" class="error-box hidden">
      <div class="error-text" id="errorText"></div>
      <button id="copyErrorBtn" class="ghost small" title="Copy error">Copy</button>
    </div>
  </section>

  <script src="popup.js"></script>
</body>
</html>
